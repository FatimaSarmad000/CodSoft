<body class="payment">
    <div class="payment-container">
        <h1 class="payment-heading">Payment</h1>
        <form class="payment-form">
            <label for="cardNumber" class="payment-label">Credit Card Number:</label>
            <input type="text" id="cardNumber" class="payment-input" required><br><br>

            <label for="cvv" class="payment-label">CVV:</label>
            <input type="text" id="cvv" class="payment-input" required><br><br>

            <label for="cardholderName" class="payment-label">Cardholder Name:</label>
            <input type="text" id="cardholderName" class="payment-input" required><br><br>

            <label for="expiryDate" class="payment-label">Expiry Date:</label>
            <input type="date" id="expiryDate" class="payment-input" required><br><br>

            <button type="submit" class="payment-button">Pay Now</button>
        </form>
    </div>
