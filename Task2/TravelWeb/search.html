<body class="search"></body>
    <div class="flight-search-container">
        <h1 class="flight-search-heading">Search Flights</h1>
        <form class="flight-search-form">
            <label for="departureDate" class="flight-search-label">Departure Date:</label>
            <input type="date" id="departureDate" class="flight-search-input" required><br><br>

            <label for="Return Date" class="flight-search-label">Arrival Date:</label>
            <input type="date" id="arrivalDate" class="flight-search-input" required><br><br>

            <label for="adults" class="flight-search-label">Adults:</label>
            <input type="number" id="adults" class="flight-search-input" min="1" value="1" required><br><br>

            <label for="children" class="flight-search-label">Children:</label>
            <input type="number" id="children" class="flight-search-input" min="0" value="0" required><br><br>

            <button type="submit" class="flight-search-button" onclick=" redirecttoavail()">Search</button>
            
            <button type="submit" class="flight-search-button" onclick=" redirecttopayment()">PAYMENT</button>
        </form>
    </div>
    <script>
        function redirecttopayment()
        {
            window.location.href="payment.html"
        }
        function redirecttoavail()
        {
            window.location.href="availflights.html"
        }
    </script>
</body>
